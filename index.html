    background-color: #0f0f0f;

    background: #000;
    padding: 25px;
    text-align: center;
    font-size: 32px;
    font-weight: 900;
    letter-spacing: 2px;
}

.container {
    padding: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

}

.card {
    background: #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    display: block;
}

.card h3 {
    padding: 10px;
    font-size: 16px;
    text-align: center;
}

footer {
    text-align: center;
    padding: 20px;
    background: #000;
    margin-top: 40px;
    font-size: 14px;
    color: gray;
}
</style>
</head>
